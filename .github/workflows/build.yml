name: build

on:
  push:
    branches:
      - main
    tags:
      - v*

  pull_request:

jobs:
  build-thirdparty:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/aceforeverd/hybridsql-base:0.0.1

    steps:
      - uses: actions/checkout@v2

      - name: Cache Source
        id: cache-source
        uses: actions/cache@v2
        with:
          path: |
            src/
          key: ${{ runner.os }}-${{ hashFiles('src/sha256sum') }}

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: '3.20.x'

      - name: download
        if: steps.cache-source.outputs.cache-hit != 'true'
        run: |
          ./fetch_resource.sh
          sha256sum src/* > src/sha256sum

      - name: build
        run: |
          ./install_deps.sh

  build-llvm:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/aceforeverd/hybridsql-base:0.0.1
    steps:
      - uses: actions/checkout@v2

