name: build

on:
  push:
    branches:
      - main
    tags:
      - v*

  pull_request:

jobs:
  build-scripts:
    runs-on: ubuntu-latest
    container:
      image: centos:7

    steps:
      - uses: actions/checkout@v2

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.8
        with:
          cmake-version: '3.20.x'

      - name: prepare build dependencies
        run: |
          yum install -y centos-release-scl epel-release
          yum install -y devtoolset-8 rh-git218 flex autoconf automake unzip bc expect libtool rh-python38-python-devel gettext byacc xz tcl cppunit-devel rh-python38-python-wheel

      - name: setup bazel
        run: |
          curl --create-dirs -SLo /usr/local/bin/bazel https://github.com/bazelbuild/bazelisk/releases/download/v1.8.0/bazelisk-linux-amd64
          chmod +x /usr/local/bin/bazel

      - name: download
        run: |
          ./fetch_resource.sh

      - name: build
        run: |
          ./install_deps.sh
